<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
    <!-- 前后端分离更方便，如果不经过后端，将在页面上显示"这里显示欢迎信息" -->
    <div th:utext="${hello}">这里显示欢迎信息</div><br><br>
    <table border="2">
        <tr>
            <td>用户名</td>
            <td>年龄</td>
            <td>是否为老板</td>
            <td>车的品牌</td>
            <td>车的价格</td>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}">username</td>
            <td th:text="${user.age}">age</td>
            <td th:text="${user.boss} ? '是' : '否'">isBoss</td>
            <td th:text="${user.car.brand}">car.brand</td>
            <td th:text="${user.car.price}">car.price</td>
        </tr>
    </table>
    <h4>
        <!--  -->
        <span th:each="user : ${users}">[[${user.username}]]<br></span>
    </h4>
</body>
</html>
